  <style>
    :root {
      --link-color: #ec8f8f;   /* adjust if needed */
      --text-color: #1f2937;
    }

    body {
      font-family: 'Arima', sans-serif;
      background-color: #d7e6ee;
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    .contact-section {
      padding: 0 50px;
      margin-top: 170px;
      margin-bottom: 100px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 38px;
      margin-bottom: 40px;
    }

    .contact-section .group {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .contact-bubble {
      border: 2px solid var(--link-color);
      color: var(--text-color);
      padding: 25px 45px;
      border-radius: 999px;
      font-size: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      background-color: transparent;
    }

    .contact-bubble:hover {
      background-color: var(--link-color);
      color: #eeeff1;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      .contact-section {
        padding: 0 20px;
      }

      .contact-bubble {
        width: 100%;
        max-width: 260px;
        text-align: center;
      }
    }
  </style>
</head>
